<header class="app-header">
  <div class="logo">DeportSpanel</div>
  <nav>
    <a routerLink="/dashboard" routerLinkActive="active">
      Panel
    </a>  
    <a routerLink="/product" routerLinkActive="active">
      Productos
    </a>
    <a routerLink="/home" routerLinkActive="active">
      Cerrar Sesión
    </a>
  </nav>
</header>

<div class="container">
  <h1 style="text-align: center; margin-top: 15px; margin-bottom: 20px; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #e50914;">Usuarios</h1>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios">
          <td>{{ u.id }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.correo }}</td>
        </tr>
      </tbody>
    </table>
</div>

<div style="margin-top: 19%;">
  <footer class="text-center text-lg-start" style="background-color: #e50914;">

    <div class="text-center text-white p-3">
      © 2025 Ingeniería WEB II:
      <a class="text-white" href="#">Pablo Andres Mendoza Barreto</a>
    </div>
  </footer>
</div>
