<header class="app-header">
  <div class="logo">DeportSpanel</div>
  <nav>
    <a routerLink="/dashboard" routerLinkActive="active">
      Panel
    </a>  
    <a routerLink="/product" routerLinkActive="active">
      Productos
    </a>
    <a routerLink="/home" routerLinkActive="active">
      Cerrar Sesión
    </a>
  </nav>
</header>

<div class="container">
  <h1 style="text-align: center; margin-top: 15px; margin-bottom: 20px; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #e50914;">Usuarios</h1>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th (click)="sort('id')">ID</th>
        <th (click)="sort('nombre')">Nombre</th>
        <th (click)="sort('precio')">Precio</th>
        <th (click)="sort('stock')">Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of paginatedProducts">
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.precio | currency }}</td>
        <td>{{ p.stock }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" (click)="changePage(page - 1)">Anterior</a>
      </li>

      <li 
        class="page-item" 
        *ngFor="let p of totalPagesArray" 
        [class.active]="p === page">
        <a class="page-link" (click)="changePage(p)">{{ p }}</a>
      </li>

      <li class="page-item" [class.disabled]="page === totalPages">
        <a class="page-link" (click)="changePage(page + 1)">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>

<div style="margin-top: 19%;">
  <footer class="text-center text-lg-start" style="background-color: #e50914;">

    <div class="text-center text-white p-3">
      © 2025 Ingeniería WEB II:
      <a class="text-white" href="#">Pablo Andres Mendoza Barreto</a>
    </div>
  </footer>
</div>
