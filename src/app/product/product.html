<div class="modal fade" id="RegistrerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registra El Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label>ID:</label>
            <input type="text" [(ngModel)]="product.id" name="id" required class="form-control"/>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" [(ngModel)]="product.nombre" name="nombre" required class="form-control"/>
          </div>

          <div class="form-group">
            <label>Descripci√≥n:</label>
            <input type="text" [(ngModel)]="product.descripcion" name="descripcion" required class="form-control"/>
          </div>          

          <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" [(ngModel)]="product.cantidad" name="cantidad" required class="form-control"/>
          </div>   

          <div class="form-group">
            <label>Precio:</label>
            <input type="number" [(ngModel)]="product.precio" name="precio" required class="form-control"/>
          </div>

          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" class="btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edita El Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="InputCodigo">C√≥digo</label>
            <input type="number" class="form-control" id="codigoProduct" aria-describedby="codigoHelp" placeholder="C√≥digo del producto">
          </div>
          <div class="form-group">
            <label for="InputNombre">Nombre</label>
            <input type="text" class="form-control" id="" aria-describedby="nombreHelp" placeholder="Nombre del producto">
          </div>
          <div class="form-group">
            <label for="InputDescripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="" aria-describedby="descripcionHelp" placeholder="Descripci√≥n del producto">
          </div>
          <div class="form-group">
            <label for="InputCantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidadProduct" aria-describedby="codigoHelp" placeholder="Cantidad del producto">
          </div>
          <div class="form-group">
            <label for="InputPrecio">Precio</label>
            <input type="number" class="form-control" id="precioProduct" aria-describedby="codigoHelp" placeholder="Precio del producto">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn-guardar">Guardar</button>
      </div>
    </div>
  </div>
</div>
