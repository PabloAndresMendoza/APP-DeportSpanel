<div class="container">
  <h1 style="text-align: center; margin-top: 25px; margin-bottom: 20px; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #e50914;">Productos Deportivos</h1>
  <div class="top-bar">
    <div class="search-box">
      <input type="text" placeholder="Buscar producto..." />
      <button class="btn-search">üîç</button>
    </div>

    <button class="btn-add" data-bs-toggle="modal" data-bs-target="#RegistrerModal">+ Registrar</button>
  </div>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of products">
          <td>{{ u.id }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.descripcion }}</td>
          <td>{{ u.cantidad }}</td>
          <td>{{ u.precio }}</td>
          <td>
            <button class="btn-edit" data-bs-toggle="modal" data-bs-target="#EditModal">‚úèÔ∏è</button>
            <button class="btn-delete">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<div class="modal fade" id="RegistrerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registra El Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="InputCodigo">C√≥digo</label>
            <input type="number" class="form-control" id="codigoProduct" aria-describedby="codigoHelp" placeholder="C√≥digo del producto">
          </div>
          <div class="form-group">
            <label for="InputNombre">Nombre</label>
            <input type="text" class="form-control" id="" aria-describedby="nombreHelp" placeholder="Nombre del producto">
          </div>
          <div class="form-group">
            <label for="InputDescripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="" aria-describedby="descripcionHelp" placeholder="Descripci√≥n del producto">
          </div>
          <div class="form-group">
            <label for="InputCantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidadProduct" aria-describedby="codigoHelp" placeholder="Cantidad del producto">
          </div>
          <div class="form-group">
            <label for="InputPrecio">Precio</label>
            <input type="number" class="form-control" id="precioProduct" aria-describedby="codigoHelp" placeholder="Precio del producto">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn-guardar">Guardar</button>
      </div>
    </div>
  </div>
</div>
